<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즉시실행함수(IIEF : Immediately Invoke Execution Function)</title>
    <script>
      (function () {
        console.log("hello");
      })(); // 즉시 수행
    </script>
  </head>
  <body></body>
</html>
