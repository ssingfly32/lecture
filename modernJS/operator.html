<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 산술연산자
      // 관계연산자
      // 논리연산자
      // double negation : 단항연산자인 not(!)을 2번 사용해서 변수의 값을 boolean으로 표현하고싶을 때
      // react, react native에서 조건연산자를 짧게 줄일 때 많이 사용
      const x = 1;
      const y = null;

      console.log(typeof !!x); // true
      console.log(!!y); // false

      // 삼항연산자
      // 조건식 ? 참 : 거짓

      // Nullish 연산자 : 여러개의 피 연산자중 값이 확정(?, null이나 undefined가 아닌)되어 있는 변수를 찾아 값을 반환하는 연산을 수행한다.
      // 수식의 앞에 있는 변수부터 평가하여 확정되어 있는 첫번째 변수의 값을 반환
      const a = undefined;
      const b = null;
      const d = "123";
      const c = "abc";
      console.log(a ?? b ?? d ?? c); // 123
      console.log(a ?? b ?? c ?? d); // abc

      // 비트연산자
      // 대입연산자

      // spread operator (전개 연산자) : 반복이 가능한 객체(문자열, 배열, 객체)에 대해서, 해당 객체에서 요소를 각 각 꺼내어 펼쳐 연산한다.
      const hello = "hello";
      console.log(...hello);

      const arr = [10, 20, 40];
      console.log(...arr);

      const arr2 = [1, 2, 3];
      // arr 배열과 arr2 배열을 합쳐 새로운 배열을 만든다면
      const newArr = [...arr, ...arr2];
      console.log(newArr);
    </script>
  </head>
  <body></body>
</html>
