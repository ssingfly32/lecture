<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 탐색 및 조작</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function() { // $(document).ready(function(){})의 축약형
            // css3의 모든 선택자를 다 사용 가능
            $('#list1 li:odd').css("background-color","yellow");
            $('#list1 li:even').css("background-color","green");

            // eq(index) : 여러개의 태그 객체중에 index번째 요소만을 선택
            $('#list1 li').eq(1).css("font-style","italic");
            // document.getElementById('list1').children()[1].style.fontStyle = 'italic'; // 바닐라에서는 마이너스 못씀 대신 카멜 표현식으로

            // find(선택자) : 태그 객체 내에서 선택자로 또 다시 다른 태그를 접근 하고자 할 때
            $('#list2 li').find('a').css('text-decoration',"none");

            // html() : innerHTML 속성
            // text() : innerText 속성
            // val() : value 속성
            // 위 3가지 함수는 매개변수가 없으면 getter 역할을 하고,
            // 매개변수가 있으면 setter 역할을 한다.
            console.log($('#list2 li').eq(0).html()); // getter 역할
            $('#list2 li').eq(1).html('리스트 나인'); // setter 역할
            $('#username').val('여기에 이름을 쓰겠지요'); // setter 역할

            // 속성을 가지고 놀아보자
            console.log( $('ul').eq(0).attr('id')); // id 속성의 값을 가져옴
            $('#list2 li').eq(1).attr('class', 'THEOBJ'); // class 속성의 값을 THEDBJ로 바꿈
            $('div').removeAttr('id');
            // addClass(), removeClass()

            // 태그를 동적으로 삽입 추가 삭제 할 수 있다
            $('#list3').append('<li>새로운 리스트 추가</li>');
            $('#list3').prepend('<li>역시 새로운 리스트 추가</li>');
            $('<li>새로운 리스트 추가</li>').insertBefore($('#list3 li').eq(3));
            $('#list1 li').eq(1).remove(); // 태그 삭제

            // 아래의 두 함수를 비교해 보세요
            $('#list1').remove(); // 부모 태그 까지 삭제
            $('#list2').empty(); // 안에 있는 자식 태그만 삭제
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 및 조작</h1>
        <h2>탐색을 위해 css3 선택자를 이용한다</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <input type="text" id="username">
        <ul id="list2">
            <li>리스트8</li>
            <li class="theobj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li>리스트_1</li>
            <li class="obj1"><b>리</b>스트_2</li>
            <li>리스트_3</li>
            <li>리스트_4</li>
            <li>리스트_5</li>
        </ul>
    </div>
</body>
</html>
