<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = 3;
      let b = 5;

      // a값과 b값을 서로 swap하고자 할때

      let tmp = a;
      a = b;
      b = tmp;
      console.log(a, b);

      // 구조 분해 할당을 이용하여 a,b 값을 다시 swap 하시오

      [a, b] = [b, a];
      console.log(a, b);
    </script>
  </head>
  <body></body>
</html>
