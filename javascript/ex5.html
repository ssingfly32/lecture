<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 0;

        function minus(obj) {
            if(count > 0) {
                --count;
            }
            obj.nextElementSibling.value = count;
        }
        function plus(obj) {
            ++count;
            obj.previousElementSibling.value = count;
        }
    </script>
</head>
<body>
    <div>
        <button onclick="minus(this);">-</button>
        <input type="text" value="0">
        <button onclick="plus(this);">+</button>
    </div>
</body>
</html>
