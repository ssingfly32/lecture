<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 운행(근거리 접근 방식)</title>
    <script>
        window.onload = function() {
            let td5 = document.getElementById('td5');
            // parendElement : 부모요소(태그)
            td5.parentElement.style.backgroundColor = "yellow";

            // children : 자식요소(배열)
            document.getElementsByClassName('tr')[0].children[1].innerHTML += '번째 자식';

            // previousElementSibling : 이전 이웃 요소
            // nextElementSibling : 다음 이웃 요소
            document.getElementsByClassName('tr')[0].children[1].previousElementSibling.innerHTML += '번째 자식';

            document.getElementById('td9').previousElementSibling.previousElementSibling.innerHTML = "70";
        };
    </script>
</head>
<body>
    <table border="1">
        <tr class="tr">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="tr">
            <td>4</td>
            <td id="td5">5</td>
            <td>6</td>
        </tr>
        <tr class="tr">
            <td>7</td>
            <td>8</td>
            <td id="td9">9</td>
        </tr>
    </table>
    <div>
        <input type="radio" name="gender" value="F"> female
        <input type="radio" name="gender" value="M"> Male
        
    </div>
</body>
</html>
