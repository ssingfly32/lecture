<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 종류</title>
    <script>
        // 1. 내장 객체 : 웹 브라우저가 실행될 때, 웹 브라우저 내에 있는 자바스크립트 실행기에 의해 생성 되는 객체. 웹 브라우저가 종료되면 그 객체들 또한 메모리에서 소멸된다.
        // 프로그래머가 별도로 객체를 생성하지 않고 사용 가능한 것
        console.log();  // . 은 멤버 접근 연산자
        document.write();
        window.alert();
        // 위 3개는 내장 객체의 예...new 쓸 필요 없음

        // 2. static 객체 : 웹 브라우저가 실행되어 메모리에 로드 될 때 함께 로딩되는 객체. 프로그래머가 별도로 객체를 생성할 수 없으며, 웹 브라우저가 종료 될 때 까지 소멸되지 않는다.
         // 내장 객체는 웹 브라우저 자체와 관련있는 것이 차이점.
        // new를 하지 않아도 멤버에 접근 가능. 로딩이 되있어서
        // 예 : Math
        console.log(Math);
        // 사용법 : 객체의 클래스 명.멤버명으로 사용
        console.log(Math.E);

        // 3. instance 객체 : 객체를 new 연산자를 통해 생성해야 사용 할 수 있다. 필요없다면 소멸할 수도 있다.
        // let arr = new Array();
        // 사용법 : new 연산자를 통해 객체를 먼저 생성한 뒤 , 객체 변수명.멤버로 사용
        let arr = [3,5];
        console.log(arr);

        arr = null;
        console.log(arr);
        // 정적stack - arr <- 주소/ 동적heap - [3,5] 크기 가변적인 것 저장

        class Member { // 클래스는 멤버 객체를 만드는 틀, name,에이지 속성(파란색박스) 갖고있음
            constructor(name, age) { // 지역변수 name,age 
                this.name = name;
                this.age = age;
            }

            // displayMember() {      // 메서드로 인식함(보라색박스)
            //     document.write(`<div>이름은 ${this.name}이고, 나이는 ${this.age}인 멤버 입니다.</div>`)
            // }
            static displayMember() {  // 객체가 만들어지기 이전에 상단부에 올라감.(대문자로 시작하면 클래스명)
                document.write(`<div>이름은 ${this.name}이고, 나이는 ${this.age}인 멤버 입니다.</div>`)
            }
        }
        let member1 = new Member('둘리', 19);
        let member2 = new Member('도우너', 22);

        console.log(member1);
        console.log(member2.age);

        // member1.displayMember(); 
        // member2.displayMember();
        
        // member1 = null;
        // member1.displayMember(); // 에러나옴. 

        Member.displayMember();
    </script>
</head>
<body>
    
</body>
</html>
