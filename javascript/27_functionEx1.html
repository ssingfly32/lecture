<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 함수의 기본 운용법</title>
    <script>
        // 함수 명은 보통 영문자 소문자로 시작하고, 함수에서 수행하고자 하는 기능을 동사 형태로 만든다.
        function sayHello() { // 매개변수가 없고, 반환값도 없는 함수
            document.write("hello");
        }
        sayHello();

        function sayHi(items) {
            for(let i = 1; i<items; i++) {
                document.write('hi');
            }
        }
        // sayHi(3);

        function addTwoNumbers(num1, num2) {
            sayHi(5);
            return num1 + num2;

        }
        let result = addTwoNumbers(3,5);

        // 함수에서 얼마든지 다른 함수를 호출 할 수도 있따.
    </script>
</head>

</body>
</html>
