<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
    <script>
        // 어느 객체에도 속하지 않은 함수만을 살펴보도록 하자

        // 1. eval() : 자바스크립트 명령어를 실행한다.
        let result = eval("2*3 +5")  // 해킹 소지가 있어 사용자제.
        console.log(result)

        // 2. parseInt(): 문자열을 정수로 변환이 되는 부분을 변환
        // 정수로 반환 할 수 없다면 NaN 반환
        document.write(parseInt("3.14")+"<br/>")
        document.write(parseInt("가나다")+"<br/>")
        document.write(parseInt("3.14입니다")+"<br/>")
        
        // parseFloat() : 문자열을 실수로 반환
        document.write(parseFloat("3.14")+"<br/>"); //3.14

        // 3. isNaN() :숫자인지 아닌지...숫자가 아니면 true 반환
        document.write(isNaN(23)+"<br/>"); //false
        
        // 4. isFinite() : 유한() 숫자냐? 아니면 false 반환
        document.write(isFinite(23)+"<br/>"); //true

    </script>
</head>
<body>
    
</body>
</html>
