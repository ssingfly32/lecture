<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 유저와 컴퓨터가 가위바위보 게임을 한다고 치자.
        // 유저에게 가위 = 1, 바위 = 2, 보 = 3을 입력 받고
        // 컴퓨터는 1~3까지의 랜덤한 수를 생각하게 한다.
        // 비교 판단을 하여 유저와 컴퓨터 중 누가 이겼는지를 출력하는 프로그램을 만드세요.
        // 숫자가 아닌것을 입력했을 때
        window.onload = function() {
            let comp = Math.floor(Math.random() * 10) % 3 + 1; // 0 ~ 9
        console.log(comp);
        // 숙제 👀if문 적게 만들어보기

        // 지역변수 : 중괄호 안에서 생성된 변수
        
        let user = 0, userRpsImg="", compRpsImg=""; //, userWin="유저 승", compWin="컴퓨터 승"
        user = Number(window.prompt("가위 = 1, 바위 = 2, 보 = 3 입력하세요", "0"));
        switch(user) {
            case 1:
                userRpsImg="images/가위.png"
                break;
            case 2:
                userRpsImg="images/바위.png"
                break;
            default: 
                userRpsImg="images/qh.png"
        }
        switch(comp) {
            case 1:
                compRpsImg="images/가위.png"
                break;
            case 2:
                compRpsImg="images/바위.png"
                break;
            default: 
                compRpsImg="images/qh.png"
        }
        
        if (Number.isFinite(user)) {
            if(user <0 || user >3) {
                document.write('1~3 사이의 숫자를 입력해주세요')
            }
            else if((comp == 1 && user == 3) || (comp == 2 && user == 1) || (comp == 3 && user == 2)) {
                document.getElementById('victory').innerHTML = "컴퓨터 승🤣"
            } else if(comp == user) {
                document.getElementById('victory').innerHTML = "찌찌뽕🙌"
            }
            else {
                document.getElementById('victory').innerHTML = "유저 승😎"
            }
        }  
        else {
            document.write(`숫자가 아닙니다`);
        }
        document.getElementById('userRpsImg').src = userRpsImg;
        document.getElementById('compRpsImg').src = compRpsImg;
        }
    </script>
    <style>
        .RpsImg {
            height: 100px;
        }
        td {
            padding: 0 30px 30px 0;
        }
        div {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>가위바위보!</h2>
   <table>
    <tr>
        <td>유저</td>
        <td>컴퓨터</td>
        <td>결과</td>
    </tr>
    <tr>
        <td><img class="RpsImg", id="userRpsImg"></td>
        <td><img class="RpsImg", id="compRpsImg"></td>
        <td><div class="victory" id="victory"></div></td>
    </tr>
   </table>

   vs
   컴퓨터<img class="RpsImg", id="compRpsImg">
   <div class="victory" id="victory"></div> -->
   
</body>
</html>
