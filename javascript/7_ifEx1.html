<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단순 if문</title>
    <script>
        let number = 0;
        number = Number(window.prompt("숫자를 입력하세요", "0"));
        if (number === 0) { // number가 0일 때 수행할 문장들...
            document.write(`${number}는 0입니다`);
        }
    </script>
</head>
