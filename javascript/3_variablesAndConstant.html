<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수, 상수 그리고 데이터 타입</title>
    <script>
        // 변수
        let name; // name 변수 선언
        name = '홍길동'; // 값을 대입
        console.log(name);
        
        name = '둘리';
        console.log(name);

        let age = 28; // 변수의 선언과 대입을 한꺼번에 해도 가능
        console.log(age);

        let stuName = '도우너', age2 = '20';
        console.log(stuName, age2);

        // a = 3, b = 5 값이 있다고 하자. a = 5, b = 3이 들어가도록 두 값을 exchange(교환)해 보세요.
        let a = 3, b = 5, temp;
        temp = a; // a = 3, b = 5, temp = 3
        a = b;
        b = temp;
        console.log(a,b);

        // 변수를 선언할 때 var 키워드를 이용할 수도 있다. (하지만 가급적 사용 x)
        var heroName = '아이언맨';
        var heroName = '헐크';
        console.log(heroName);

        // 상수 (const) : 변하지 않는 데이터를 저장하는 영역
        // 초기값을 대입한 이후에 값을 수정하려면 에러 발생
        const heroAge = 20;
        console.log(heroAge);
        // heroAge = 22;

        // 변수, 상수, 함수 등의 이름을 지을 때 명명 규칙
        // 1. 오직 문자, 숫자, $, _만 이용가능
        // 2. 첫글자는 오로지 문자로 시작
        // 3. 변수명에 혼동이 오지 않도록 의미있게 지어야 한다.
        // 4. 두단어 이상을 조합하여 변수명을 지을 때는 카멜 표기법을 따르는 것을 추천한다.
        // 카멜 표기법 : 소문자로 시작해서 단어의 시작하는 첫문자는 대문자를 쓴다.
        // studentName, currentOfTemperature

        let 헐크 = '헐크';
        console.log(헐크);        
    </script>
</head>

</body>
</html>
