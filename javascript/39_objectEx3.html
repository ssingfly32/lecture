<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>객체 생성, 관리 출력 연습</title>
    <script>
        // 우선 프로토타입으로 생성
        function Car(brandName, carName, color, description, carImg) {
            this.brandName = brandName;
            this.carName = carName;
            this.color = color;
            this.description = description;
            this.carImg = carImg;
        }

        let cars = [];
        cars.push(new Car("횬다이","그랜다이져","black","세상의 기대와 예상을 뛰어넘어 스스로를 혁신한 그랜저. 전통과 미래, 세대와 취향, 기술과 감성의 경계를 지운 새로운 경험을 선사합니다.","./images/gran.jfif"));
        cars.push(new Car("현대","캐스퍼","green","강인하고 아이코닉한 디자인의 현대자동차의 신차 CASPER!","./images/casper.jfif"));
        cars.push(new Car("jeep","지푸","red","스텔란티스의 4WD 소형 트럭 또는 SUV 회사. 현대적 의미의 SUV의 시조격으로, 오프로더로 유명하다. ","./images/jeep.jfif"));

        console.log(cars);
        console.log(JSON.stringify(cars));

        
        // cars.forEach(function(){
            
        // })
        let output = '';
        cars.forEach((car)=>{
            output += `<div class="card" style="width:300px">`;
            output += `<img class="card-img-top" src="${car.carImg}" alt="${car.carName}" style="width:100%">`;
            output += `<div class="card-body">
              <h4 class="card-title">${car.carName}</h4>`;
            output +=  `<p class="card-text">${car.description}</p>`;
            output +=  `<a href="./39_1_queryString.html?carName=${encodeURI(car.carName)}&brandName=${encodeURI(car.brandName)}" class="btn btn-primary">${car.brandName}</a></div></div>`;
        });
        window.onload = function() {
            document.getElementsByClassName('carContainer')[0].innerHTML = output;
        }


    </script>
    <style>
        /* 플렉스는 부모한테만 줌 */
        .carContainer {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>자동차 카탈로그</h1>
        <div class="carContainer"></div>
    </div>
</body>
</html>
