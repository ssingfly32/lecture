<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색(데이터 탐색)</title>
    <script>
        // 1)방 50개 짜리 1차원 배열을 만들고, 그 방 안에 1 ~ 200까지의 랜덤한 수를 넣으세요.
        // (단, 중복된 값이 있으면 그 값은 넣지 않습니다.)
        // 2) 유저가 어떤 수를 입력했을 때, 유저가 입력한 값이 배열에 있다면
        // 그 값이 있는 방을 출력하고,
        // 유저가 입력한 수를 찾지 못했을 경우, "not found!"라는 메시지를 출력하도록 프로그램을 작성하세요. 
       
        // 한시간동안 먼저 해보고 같이 풀었어요.. 왕어려움..



        // 답안
        
        /* tmp가 data배열에 있는지 없는지 검사 
            반환값 : true(중복된다.) / false(중복되지 않는다.)
        */
        function isDuplicate(tmp){
            console.log(data);
            let result = false;
            for(let i = 0; i < data.length; i++){
                if(data[i] == tmp){
                    result = true;
                    console.log(tmp, "중복!")
                    break;
                }
            }
            return result;
        }

        function outputData() {
            let output = `<table border = '1'><tr>`;
                for(let i = 0; i < data.length ; i++){
                    output += `<td id = "${data[i]}">${data[i]}</td>`
                }
                output += `</tr></table>`;

                document.write(output);
        }


        const DATA_SIZE = 50;
        let data = new Array(DATA_SIZE);
        for(let i = 0; i < data.length; i++){ //0 ~ 9
            let tmp = -1
            do {
               tmp = Math.floor(Math.random() * 200) + 1;
            } while(isDuplicate(tmp));
            data[i] = tmp;
        }

        outputData();
        
        let findNum = Number(window.prompt("찾을 값을 입력하세요.", "0"));
        // let findPosition = data.indexOf(findNum);

        let findPosition = -1;
        data.map(function(value, index) { //찾았다.
            if(findNum == value) {
                findPosition = index;
                // break; 불가능 - 모든 원소들을 다 배열해야하기 때문에 (for/ while믄 유리)
            }

        })
        console.log(`${findPosition}번째에 ${findNum}이 있습니다.`);

        
        if(findPosition == -1) {
            window.alert(`not found!`)
        } else {
            document.getElementById(findNum + "").style.backgroundColor = 'pink';
        }
    </script>
</head>
