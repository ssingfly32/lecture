<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do ~ while 문</title>
    <script>
        // 유저에게 숫자를 입력 받는다고 하자. 하지만 숫자가 아니면 숫자를 입력할 때까지
        // 반복하여 입력받고, 숫자가 입력되면 입력받은 숫자를 출력하자.


        // let userInput = Number(window.prompt("숫자를 입력하세요.", "0"));
        // while(!Number.isFinite(userInput)) {
        //     userInput = Number(window.prompt("숫자를 입력하세요.", "0"));
            
        // }
        // document.write(userInput);

        let userInput = 0;
        do{
            userInput = Number(window.prompt("숫자를 입력하세요.", "0"));
        } while(!Number.isFinite(userInput));

        document.write(userInput);

        // while 문을 사용하였을 때 중복 코드가 생길 때, do ~ while문을 이용하면 중복 코드를 제거할 수 있다.


    </script>
</head>

</body>
</html>
