<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>]
    <script>
        //구구단을 입력받아 해당 단을 화면에 출력(while문)

        let dan = window.prompt("구구단을 입력하세요.", "0");
        let i = 1;
        while(i < 10){
            document.write(`<div>${dan} * ${i} = ${dan * i}</div>`);

            i++;
        }

        
        for(let i = 0; i < 5; i++){
            document.write("</br>")
            for(let j = 0; j <= i; j++){
                document.write("*")
            }
        } 

    

        //for문 while 문으로 변경하기

    </script>
</head>
<body>

</body>
</html>
