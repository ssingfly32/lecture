<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에서의 최댓값 최솟값 구하기</title>
    <script src="./js/commonJs.js"></script>
    <script>
        // 1~ 100까지의 랜덤한 수 10개를 배열에 넣어두고 (중복되지 않는)
        // 그 배열에서 최댓값, 최솟값을 찾아 최댓값은 파란색으로 최솟값은 빨간색으로 표시
        let data = new Array(10);
        let tmp = -1;
        for (let i = 0; i< data.length; i++) {
            do {
                tmp = Math.floor(Math.random()*100)+1 
            } while (isDuplicate(data,tmp)); 
            data[i]=tmp;
        }
        console.log(data);

        let table = "<table border='1'><tr>";
        for(let i = 0; i < data.length; i++) {
            table += `<td id ='${data[i]}'>${data[i]}</td>`;
        }
        table += `</tr><table>`;

        document.write(table);

        let max = 0, min = 101;
        for(let i = 0; i<data.length; i++) {
            if(data[i] > max) {
                max = data[i];
            }
            if(data[i] < min) {
                min = data[i];
            }
        }
        document.getElementById(max+"").style.backgroundColor = 'blue'; // 숫자열과 문자열을 더해 문자열로 변환
        document.getElementById(min+"").style.backgroundColor = 'red'; // 숫자열과 문자열을 더해 문자열로 변환

        document.write(`최댓값은 ${max}, 최솟값은${min}`);
    </script>
</head>

</html>
