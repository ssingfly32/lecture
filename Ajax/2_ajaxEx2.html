<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery를 이용한 비동기 통신 예제</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      function txtLoad() {
        $.ajax({
          url: "http://gott1219.cafe24.com/ksh/hello.txt", // 데이터를 수신받을 서버 주소 // 객체일땐 = 사용x, : 사용
          type: "get", // 통신방식(get, post, put, delete)
          dataType: "text", // 수신받을 데이터 타입
          success: function (data) {
            // 통신이 성공했을 때 호출되는 콜백 함수
            $("#output").html(data);
          },
          error: function () {
            // 통신이 실패(부정적인 response) 했을 때 호출되는 콜백함수
          },
          complete: function () {}, // 통신이 완료 되었을 때 호출 되는 콜백함수
        });
      }
    </script>
  </head>
  <body>
    <input type="button" value="로딩" onclick="txtLoad();" />
    <div id="output"></div>
  </body>
</html>
