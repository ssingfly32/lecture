      function heartSwitch() {
        const togglingBtns = document.querySelectorAll('.fa-heart');
        togglingBtns.forEach(function (btns) {

      function readCookie(contentId, contentTypeId) {
        let cook = document.cookie;
        console.log(cook);
        let cookies = cook.split(';'); // contentId=?, contentTypeId=?, expires
        let cookieValue = '';
        cookies.forEach((cookie) => {
          // 쿠키 읽기.
          if (cookie.split('=')[0] === 'contentId') {
            // 쿠키가 존재
            cookieValue = cookie.split('=')[1]; // contentId=?
            // break; for each구문에서 break 못쓰니 다른문법권장
            if (cookieValue == `${contentId}`) {
              delCookie(contentId);
            }
          } else {
            saveCookie(contentId, contentTypeId);
          }
        });
      }
      function firstReadCookie(contentId, contentTypeId) {
        let cook = document.cookie;
        console.log(cook);
        let cookies = cook.split(';'); // contentId=?, contentTypeId=?, expires
        let cookieValue = '';
        cookies.forEach((cookie) => {
          // 쿠키 읽기.
          if (cookie.split('=')[0] === 'contentId') {
            // 쿠키가 존재
            cookieValue = cookie.split('=')[1]; // contentId=?
            // break; for each구문에서 break 못쓰니 다른문법권장
            for (let i = 0; i < numOfRows; i++) {
              if (cookieValue === btnValues[i]) {
                $(`#${cookieValue}`).html('찜콩♥');
                $(`#${cookieValue}`).css('color', 'red');
              }
            }
          }
        });
      }
      function saveCookie(contentId, contentTypeId) {
        getCookieExpires('contentId', `${contentId}`, 'contentTypeId', `${contentTypeId}`, '7');
      }
      function delCookie(contentId, contentTypeId) {
        // 삭제할 쿠키의 expires 값을 현재 날짜, 현재 시간으로 재 설정하여 다시 저장.
        let now = new Date();
        let cookie =
          `contentId=${contentId};contentTypeId=${contentTypeId};expires=` + now.toUTCString();

        document.cookie = cookie;
      }

      function getTourList(pageNo) {
        $('.loading').show();
        const apiKey =
          'GgTP6GXKOnOXVZYE%2BsIsosDcQD6y6vOZIozy%2FACsd5YHVEB7dVjFnvxiR4RWiLihH0dSUpA5vPT1R8Gp9fcQYQ%3D%3D';
        $.ajax({
          url: `http://apis.data.go.kr/B551011/KorService1/areaBasedList1?numOfRows=${numOfRows}&pageNo=${pageNo}&MobileOS=ETC&MobileApp=AppTest&ServiceKey=${apiKey}&listYN=Y&arrange=A&contentTypeId=39&areaCode=&sigunguCode=&cat1=&cat2=&cat3=&_type=json`,

          type: 'get', // 통신방식(get, post, put, delete)
          dataType: 'json', // 수신받을 데이터 타입
          async: false,
          success: function (data) {
            // 통신이 성공했을 때 호출되는 콜백 함수
            console.log(data);
            parsingData(data);
          },
          error: function () {
            // 통신이 실패(부정적인 response) 했을 때 호출되는 콜백함수
          },
          complete: function () {
            $('.loading').hide();
          }, // 통신이 완료 되었을 때 호출 되는 콜백함수
        });

        function parsingData(tourData) {
          let output = ``;
          const tourAr = tourData.response.body.items.item;
          totalCount = tourData.response.body.totalCount;
          console.log(tourAr);
          $.each(tourAr, function (i, item) {
            console.log(i);
            output += `<div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">`;
            contentId = item.contentid;
            contentTypeId = item.contenttypeid;
            output += `<a href="./detailFood.html?contentId=${contentId}">`;
            // output += `<div class='tour'>`;
            // output += `<div class='tourImg'>`;
            let tourImg =
              item.firstimage === '' || item.firstimage == null
                ? './images/noimage.png'
                : item.firstimage;
            // output += `<img src='${tourImg}'/>`;
            output += `<img
              src="${tourImg}"
              
              class="img-responsive"
            />`;
            // output += `</div>`;
            // output += `<div class='tourInfo'>`;
            output += `<h3 class="fh5co-work-title">`;
            output += `${item.title}`;
            output += `</h3>`;
            // output += `</div>`;
            output += `</a>`;
            // 빈 하트
            // output += `<i class="fa-regular fa-heart" style="color: #ff0000;" onclick=readCookie(${contentId},${contentTypeId});></i>`;
            // 꽉 찬 하트
            // output += `<i class="fa-solid fa-heart" style="color: #ff0000;"></i>`;
            // 찜버튼?
            output += `<button type="button" id="${contentId}" onclick="readCookie(${contentId},${contentTypeId});">찜</button>`;
            btnValues[i] = contentId;
            output += '</div>';
          });
          // 페이지네이션
          let pageGroupNum = 10; // 표시할 페이지 버튼의 갯수
          let totalPage = Math.ceil(totalCount / numOfRows); // 전체 페이지 수 , 1424
          let pageGroup = Math.ceil(pageNo / pageGroupNum); // 그룹을 1, 2, 3, 4.... 142
          let firstPage = pageNo - ((pageNo % pageGroupNum) - 1); // 페이지가 3이면 firstPage가 1이 되도록
          if (pageNo % pageGroupNum == 0) {
            // 페이지가 10일 때 0이 되어서 예외처리
            firstPage = pageNo - 9;
          }
          let lastPage = pageGroupNum * pageGroup;
          if (lastPage > totalPage) {
            lastPage = totalPage;
          }
          if (pageGroup != 1) {
            output += `<button type="button" class="btn btn-danger" onclick="reParsing(${(pageNo = 1)});">처음으로</button>`;
            output += `<button type="button" class="btn btn-danger" onclick="reParsing(${
              firstPage - 1
            });">이전</button>`;
          }
          for (let i = firstPage; i <= lastPage; i++) {
            output += `<button type="button" class="btn btn-danger" onclick="reParsing(${i});">${i}</button>`;
          }
          if (pageGroup != 143) {
            output += `<button type="button" class="btn btn-danger" onclick="reParsing(${
              lastPage + 1
            });">다음</button>`;
            output += `<button type="button" class="btn btn-danger" onclick="reParsing(${(pageNo = 1424)});">마지막으로</button>`;
          } else {
          }
          $('.gott').html(output);
        }
      }
